{% extends "base.html" %}

{% block content %}

    <h2>Results:</h2>

    <div id=results>
        {{ game_result }}

        {% if winning_player.input_choice == "Rock" %}
        <img src="{{url_for('static', filename='images/clobberin.gif')}}" alt="Marvel comicbook rock-monster character 'Thing'">
        
        {% elif winning_player.input_choice == "Paper" %}
        <img src="{{url_for('static', filename='images/paper.gif')}}" alt="gif of Doctor Who character 'Clara' getting hit with newspaper">
        
        {% elif winning_player.input_choice == "Scissors" %}
        <img src="{{url_for('static', filename='images/scissorhands.webp')}}" alt="Johnny Depp as Edward Scissorhands">
        
        {% endif %}

    </div>
    <br>
    <h4>Game over! Use the menu to play again.</h4>


{% endblock %}
